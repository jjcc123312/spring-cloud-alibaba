spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5 # 开发环境空间
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml   #nacos配置文件后缀，下文配置发布的时候会用到。注意是yaml，不是yml
#        group: DEFAULT_GROUP  #配置分组，默认分组是DEFAULT_GROUP
#        name: aservice-rbac # 使用的 Nacos 配置集的 dataId，默认为 spring.application.name
        namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5 # 开发环境空间
        shared-configs:
          - dataId: common-datasource.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: aservice-rbac.yaml
            refresh: true
            group: DEFAULT_GROUP
#        extension-configs:
#          -
    # sentinel配置，配置类：SentinelProperties
    sentinel:
      enabled: true # 开启Sentinel
      eager: true   # 是否饥饿加载，默认false
      transport:
        dashboard: 127.0.0.1:8080
        port: 8719
      filter:
        # 设置使用需要使用sentinel的请求。sentinel通过springmvc的拦截器进行进行拦截
        url-patterns:
          - /**
      datasource:
        # 规则类型在 com.alibaba.cloud.sentinel.datasource.RuleType 中
        # 流量控制
        flow:
          nacos:
            namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5
            server-addr: 127.0.0.1:8848
            dataId: aservice-rbac-flow-rules
            groupId: SENTINEL_GROUP
            username: nacos
            password: nacos
            ruleType: flow
        # 熔断降级
        degrade:
          nacos:
            namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-degrade-rules
            groupId: SENTINEL_GROUP
            username: nacos
            password: nacos
            ruleType: degrade
        # 热点参数限流
        param-flow:
          nacos:
            namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5
            server-addr: localhost:8848
            dataId: aservice-rbac-param-rules
            groupId: SENTINEL_GROUP
            username: nacos
            password: nacos
            rule-type: param-flow
        # 系统自适应
        system:
          nacos:
            namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5
            server-addr: localhost:8848
            dataId: aservice-rbac-system-rules
            groupId: SENTINEL_GROUP
            username: nacos
            password: nacos
            rule-type: system
        # 授权管理（黑白名单）
        authority:
          nacos:
            namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5
            server-addr: localhost:8848
            dataId: aservice-rbac-authority-rules
            groupId: SENTINEL_GROUP
            username: nacos
            password: nacos
            rule-type: authority

feign:
  # Feign 客户端配置，对应 FeignClientProperties 配置属性类
  client:
    # config 配置项是 Map 类型。key 为 Feign 客户端的名字，value 为 FeignClientConfiguration 对象
    config:
      # 全局配置
      default:
        loggerLevel: BASIC
      # 客户端配置
#      aservice-rbac:
#        loggerLevel: BASIC
  # feign使用httpClient客户端
  httpclient:
    enabled: true
    max-connections-per-route: 50
    max-connections: 200
  # hystrix
  hystrix:
    enabled: false