spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5 # 开发环境空间
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml   #nacos配置文件后缀，下文配置发布的时候会用到。注意是yaml，不是yml
#        group: DEFAULT_GROUP  #配置分组，默认分组是DEFAULT_GROUP
#        name: aservice-sms # 使用的 Nacos 配置集的 dataId，默认为 spring.application.name
        namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5 # 开发环境空间
        shared-configs:
          - dataId: common-datasource.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: aservice-sms-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
#        extension-configs:
#          -

    # sentinel配置，配置类：SentinelProperties
    sentinel:
      enabled: true # 开启Sentinel
      eager: true   # 是否饥饿加载，默认false
      transport:
        dashboard: 127.0.0.1:8080
      filter:
        # 设置使用需要使用sentinel的请求。sentinel通过springmvc的拦截器进行进行拦截
        url-patterns:
          - /**
      datasource:
        flow:
          nacos:
            namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5
            server-addr: localhost:8848
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            username: nacos
            password: nacos
            ruleType: flow