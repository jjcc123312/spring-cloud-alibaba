spring:
  cloud:
    nacos:
    # 注册进 nacos
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5 # 开发环境
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml   #nacos配置文件后缀，下文配置发布的时候会用到。注意是yaml，不是yml
        namespace: 78af34d1-e0d2-42c6-ac4c-af049c19efd5 # 开发环境空间
        shared-configs:
          - dataId: ${spring.application.name}.yaml # 文件Id
            group: DEFAULT_GROUP # 分组
            refresh: true     # 是否自动刷新
    gateway:
      discovery:
        locator:
          # 注册到注册中心
          enabled: true
    sentinel:
      enabled: true
      eager: true # 饥饿加载开启
      transport:
        dashboard: 127.0.0.1:8080 # Sentinel 控制台地址
      filter:
        url-patterns: /** # 拦截请求的地址。默认为 /*
      scg: # Sentinel 对 Spring Cloud Gateway 的专属配置项，对应 SentinelGatewayProperties 类
        order: -2147483648 # 过滤器顺序，默认为 -2147483648 最高优先级
        fallback:
          mode: # fallback 模式，目前有三种：response、redirect、空
          # 专属 response 模式
          response-status: 429 # 响应状态码，默认为 429
          response-body: 你被 block 了... # 响应内容，默认为空
          content-type: application/json # 内容类型，默认为 application/json
          redirect: https://www.baidu.com  # 专属 redirect 模式